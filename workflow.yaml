apiVersion: argoproj.io/v1alpha1
kind: Workflow
metadata:
  generateName: eo-pipeline-
spec:
  entrypoint: eo-pipeline
  templates:
  - name: eo-pipeline
    dag:
      tasks:
      - name: preprocess
        template: preprocess
        arguments:
          parameters:
          - name: input-tiff
            value: "/files/private/tutorial/tiffs/patch.tiff"
          - name: output-tiff
            value: "/files/private/tutorial/tiffs/output.tiff"
      - name: inference
        template: inference
        dependencies: [preprocess]
        arguments:
          parameters:
          - name: input-ndvi
            value: "/files/private/tutorial/tiffs/output.tiff"
          - name: output-class
            value: "/files/private/tutorial/tiffs/inference.tiff"
      - name: plot-results
        template: plot
        dependencies: [inference]
        arguments:
          parameters:
          - name: input-class
            value: "/files/private/tutorial/tiffs/inference.tiff"
          - name: output-plot
            value: "/files/private/tutorial/plots/classified_plot.png"

  - name: preprocess
    inputs:
      parameters:
      - name: input-tiff
      - name: output-tiff
    container:
      image: lefterisv/eo-preprocess:latest
      command: ["python", "/app/preprocess.py"]
      args: ["{{inputs.parameters.input-tiff}}", "{{inputs.parameters.output-tiff}}"]

  - name: inference
    inputs:
      parameters:
      - name: input-ndvi
      - name: output-class
    container:
      image: lefterisv/eo-inference:latest
      command: ["python", "/app/inference.py"]
      args: ["{{inputs.parameters.input-ndvi}}", "{{inputs.parameters.output-class}}"]

  - name: plot
    inputs:
      parameters:
      - name: input-class
      - name: output-plot
    container:
      image: lefterisv/eo-plot:latest
      command: ["python", "/app/postprocess.py"]
      args: ["{{inputs.parameters.input-class}}", "{{inputs.parameters.output-plot}}"]
